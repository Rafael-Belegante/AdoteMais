<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ADOTE+ | Painel do Anunciante</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <script defer src="static/js/api.js"></script>
    <script defer src="static/js/session.js"></script>
    <script defer src="static/js/painel_anunciante.js"></script>
  </head>
  <body data-page="painel-anunciante">
    <header class="topbar">
      <h1 class="logo">ADOTE+</h1>
      <nav id="main-nav"></nav>
    </header>

    <main class="container">
      <section id="sec-animais" class="section">
        <h2>Animais</h2>
        <p>Gerencie os animais anunciados (criar, editar, excluir).</p>

        <form id="form-animal-anunciante" enctype="multipart/form-data">
          <label>Nome</label>
          <input type="text" name="nome" required />

          <label for="especie">Espécie</label>
          <select name="especie" id="especie" required>
            <option value="">Selecione...</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Outros">Outros</option>
          </select>

          <label>Raça</label>
          <input type="text" name="raca" />

          <label>Porte</label>
          <select name="porte">
            <option value="">Selecione</option>
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
          </select>

          <label>Sexo</label>
          <select name="sexo">
            <option value="">Selecione</option>
            <option value="macho">Macho</option>
            <option value="femea">Fêmea</option>
          </select>

          <label>Idade (anos)</label>
          <input type="number" name="idade" min="0" />

          <label>URL da foto (opcional, se não enviar arquivo)</label>
          <input type="url" name="foto_url" />

          <label>Foto do animal (upload)</label>
          <input type="file" name="foto" accept="image/*" />

          <label>Descrição</label>
          <textarea name="descricao"></textarea>

          <button type="submit">Cadastrar animal</button>
        </form>

        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Info</th>
                <th>Status</th>
                <th>Descrição</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-meus-animais">
              <tr><td colspan="6">Carregando...</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Projeto acadêmico - SENAI/SC | ADOTE+</p>
    </footer>
  </body>
</html>
