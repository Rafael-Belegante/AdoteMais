<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ADOTE+ | Perfil do Usuário</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <script defer src="static/js/api.js"></script>
    <script defer src="static/js/session.js"></script>
    <script defer src="static/js/perfil.js"></script>
  </head>
  <body data-page="perfil-usuario" data-perfil-tipo="usuario">
    <header class="topbar">
      <h1 class="logo">ADOTE+</h1>
      <nav id="main-nav"></nav>
    </header>

    <main class="container">
      <section class="section">
        <h2>Meu perfil</h2>
        <form id="form-perfil">
          <label>Nome</label>
          <input type="text" name="nome" required />

          <label>E-mail</label>
          <input type="email" name="email" disabled />

          <label>Telefone</label>
          <input type="text" name="telefone" />

          <button type="submit">Salvar alterações</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>Projeto acadêmico - SENAI/SC | ADOTE+</p>
    </footer>
  </body>
</html>
